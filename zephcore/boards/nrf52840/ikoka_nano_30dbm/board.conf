# Ikoka Nano 30dBm (XIAO nRF52840 + E22-900M30S)
# Board-specific configuration
#
# Hardware:
# - XIAO nRF52840 base board
# - E22-900M30S LoRa module (SX1262 + PA, 30dBm output)
# - Battery ADC on AIN7 (P0.31), enable on P0.14
# - LEDs: RED=P0.26, BLUE=P0.06, GREEN=P0.30
#
# LoRa Module E22-900M30S Notes:
# - Built-in 30dBm PA with RXEN control
# - Input power limited to 20dBm to prevent PA distortion
# - RXEN (P1.12) HIGH for RX, LOW for TX

# Board identification (matches Arduino variant name)
CONFIG_ZEPHCORE_BOARD_NAME="Ikoka Nano-E22-30dBm (Xiao_nrf52)"

# Device Information Service model name
CONFIG_BT_DIS_MODEL_NUMBER_STR="Ikoka Nano 30dBm"

# SoftDevice firmware ID (XIAO nRF52840 uses S140 v7.3.0)
CONFIG_ZEPHCORE_SD_FWID=0x0123

# Radio type
CONFIG_ZEPHCORE_RADIO_NATIVE=y
