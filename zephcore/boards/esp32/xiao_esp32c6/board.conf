# Seeed XIAO ESP32-C6 + SX1262 LoRa
#
# Hardware:
# - ESP32-C6 (RISC-V, 4MB flash, BLE 5.0, Wi-Fi 6, 802.15.4)
# - SX1262 LoRa on SPI2: NSS=D4(GPIO22), DIO1=D1(GPIO1), BUSY=D3(GPIO21),
#   RESET=D2(GPIO2), RXEN=D5(GPIO23)
# - TCXO 1.8V, DIO2 as TX enable, RX boosted
# - Yellow LED on GPIO15
# - USB-Serial/JTAG for console

# Board identification
CONFIG_ZEPHCORE_BOARD_NAME="XIAO ESP32-C6"

# Device Information Service model name
CONFIG_BT_DIS_MODEL_NUMBER_STR="XIAO ESP32-C6"

