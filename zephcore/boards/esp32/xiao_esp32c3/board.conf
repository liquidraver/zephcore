# Seeed XIAO ESP32-C3 + SX1262 LoRa
#
# Hardware:
# - ESP32-C3 (RISC-V, 4MB flash, BLE 5.0)
# - SX1262 LoRa on SPI2: NSS=D4(GPIO6), DIO1=D1(GPIO3), BUSY=D3(GPIO5),
#   RESET=D2(GPIO4), RXEN=D5(GPIO7)
# - TCXO 1.8V, DIO2 as TX enable, RX boosted
# - Battery ADC on D0 (GPIO2) â€” if wired
# - USB-Serial/JTAG for console

# Board identification
CONFIG_ZEPHCORE_BOARD_NAME="XIAO ESP32-C3"

# Device Information Service model name
CONFIG_BT_DIS_MODEL_NUMBER_STR="XIAO ESP32-C3"

# Radio type
CONFIG_ZEPHCORE_RADIO_NATIVE=y

# Flash size (XIAO ESP32-C3 has 4MB, override Zephyr default 2MB)
CONFIG_ESPTOOLPY_FLASHSIZE_4MB=y
